<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Birthday Countdown</title>
    
<body>

    <div class="light-glow top-left"></div>
    <h1 id="countdown-title">Countdown is on...</h1>
<div class="timer">
    <div class="timer-content">
        <span id="days">00</span>
        <p>Days</p>
    </div>
    <span class="colon">:</span>

    <div class="timer-content">
        <span id="hours">00</span>
          <p>Hours</p>
    </div> 
    <span class="colon">:</span>

    <div class="timer-content">
      <span id="minutes">00</span>
         <p>Minutes</p>
    </div>
    <span class="colon">:</span>
   
     <div class="timer-content">
      <span id="seconds">00</span>
         <p>seconds</p>
    </div>
</div>

<div class="current-status">
    <p class="status">Status: <span class="status-text">Advancing step by step</span></p>
</div>

<p class="message">Built with <span class="heart">❤️</span></p>
    <div class="light-glow bottom-right"></div>
    <script src="script.js"></script>
</body>
</html>
